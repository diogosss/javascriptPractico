<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discounts</title>
    <link rel="stylesheet" href="./discount.css">
</head>
<body>

    <header class="header">
        <h1 class="header-title">Discounts</h1>
        <p class="header-p">
            Practice JavaScript
        </p>
    </header>

    <main class="main">

        <section class="main-section">
            <h2>Calculate prices with discount</h2>

            <form action="" class="main-form">

                <div class="input-number">
                    <label for="input-price" >Price</label>
                    <input type="number" id="input-price">
                </div>
                
                <div class="input-number">
                    <label for="input-discount" >Discount</label>
                    <input type="number" id="input-discount">
                </div>
               
                <div class="content-button">
                    <button type="button" onclick="calculatePrice()">
                        Calculate
                    </button>
                </div>

                <div class="result">
                    <p id="finalPrice"></p>
                </div>

                
            </form>
        </section>
        
    </main>

    <footer class="footer">
        <div class="footer-copyright">

        </div>
    </footer>

    <script src="./discounts.js"></script>
</body>
</html>
