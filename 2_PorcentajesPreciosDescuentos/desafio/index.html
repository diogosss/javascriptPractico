<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Prices and Discounts with Cupons</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Percentage and Discounts with cupons</h1>
    </header>

    <p class="card-container-title">Calculate Discount</p>

    <section class="card-container-calculate">
        <form action="" class="card-container-form">
            <input type="number" class="form-input-price" id="input-price" placeholder="Price $$">
            <input type="number" class="form-input-discount" id="input-discount" placeholder=" discount %">
            <div>
                <label for="cupons">Cupons</label>
                <select name="Cupons" id="cupons" class="cupons"> 
                    <option value="0">Dont have it</option>
                    <option value="10">10%</option>
                    <option value="25">25%</option>
                    <option value="50">50%</option>
                </select>
            </div>
            <button type="button" onclick="onCLickPriceDiscount()">Calculate</button>
        </form>
    </section>

    <section class="card-container-product">
        <article class="item">
            <div class="item-p1">
                <h3 class="title">Product</h3>
                <h3 id="displayPerDisc">-00%</h3>
            </div>

            <div class="container-img">
                <img src="/" alt="">
            </div>
            
            <div class="item-p2">
                <h3 id="displayPrice" style="text-decoration:line-through">$0000</h3>
                <h3 id="displayDiscount">$0000</h3>
            </div>
        </article>

        <p id="displayValueDiscount">You save:</p>

    </section>

    <script src="./desafio.js"></script>
    
</body>
</html>
